<div class="login-container">
  <h2>Login</h2>

  <input placeholder="Email" [(ngModel)]="email">
  <input type="password" placeholder="Password" [(ngModel)]="password">

  <button type="button" (click)="login()">Login</button>


  <p>
    New user?
    <a routerLink="/register">Register here</a>
  </p>
</div>
